<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
		<title>Cashflow JS</title>
		<link href="lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="lib/picker/themes/default.css" rel="stylesheet" type="text/css" />
		<link href="lib/picker/themes/default.date.css" rel="stylesheet" type="text/css" />
		<link href="css/main.css" rel="stylesheet" type="text/css" />
	</head>
	<body class="container">
		<nav class="navbar navbar-default navbar-fixed-top menu-bar">
	      	<div class="container-fluid">
	        	<div class="navbar-header">
		          	<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-4" aria-expanded="false">
		            	<span class="sr-only">Toggle navigation</span>
		            	<span class="icon-bar"></span>
		            	<span class="icon-bar"></span>
		            	<span class="icon-bar"></span>
		          	</button>
					<a class="navbar-brand" href="#">CashFlow <small><small>v2.0</small></small></a>
	        	</div>
	        	<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-4">
					<ul class="nav navbar-nav navbar-right">
				        <li class="dropdown">
				          	<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"><span class="glyphicon glyphicon-cog"></span> Settings</a>
				          	<ul class="dropdown-menu">
				            	<li><a href="#" class="budget-setting"><i class="glyphicon glyphicon-option-vertical"></i> Budget Setting</a></li>
				            	<li role="separator" class="divider"></li>
				            	<li><a href="#" class="user-setting"><i class="glyphicon glyphicon-option-vertical"></i> User Setting</a></li>
				            	<li role="separator" class="divider"></li>
				            	<li><a href="#" class="account-setting"><i class="glyphicon glyphicon-option-vertical"></i> Account Setting</a></li>
				          	</ul>
				        </li>
				        <li class="dropdown">
				          	<a href="#" class="help-page" data-toggle="dropdown" role="button">
				          		<span class="glyphicon glyphicon-question-sign"></span> Help
				          	</a>
				        </li>
				    </ul>
	        	</div>
	      	</div>
	    </nav>

		<div class="container account-list">
		</div>
		<div class="navbar-fixed-bottom detail-view">
			<!-- contains help page -->
			<div class="container detail-view-help-page" style="display:none;">
				<span class="pull-right">
					<button class="clear-detail-view btn-cf btn-cancel">
						&times;
					</button>
				</span>
				<div class="col-xs-12 detail-view-controls">
					<ul class="list-group">
						<li class="list-group-item">
							<button class="btn-cf btn-edit"><span class="glyphicon glyphicon-pencil"></span></button>
							edit, update, change
						</li>
						<li class="list-group-item">
							<button class="btn-cf btn-create">&plus;</button>
							add, create, new
						</li>
						<li class="list-group-item">
							<button class="btn-cf btn-toggle"><span class="glyphicon glyphicon-sort"></span></button>
							toggle list, show/hide
						</li>
						<li class="list-group-item">
							<button class="btn-cf btn-allocation">₱</button>
							<span class="list-group-item-text">budget allocation update</span>
						</li>
					</ul>
				</div>
			</div>
			<!-- contains controls for settings -->
			<div class="container detail-view-account-setting" style="display:none;">
				<span class="pull-right">
					<button class="clear-detail-view btn-cf btn-cancel">
						&times;
					</button>
				</span>
				<div class="col-xs-12 detail-view-controls">
					<button class="add-account">Add Account</button>
				</div>
			</div>
			<div class="container detail-view-budget-setting" style="display:none;">
				<span class="pull-right">
					<button class="clear-detail-view btn-cf btn-cancel">
						&times;
					</button>
				</span>
				<div class="col-xs-12 detail-view-controls">
					<button class="update-budget">Update Budget</button>
				</div>
			</div>
			<!-- contains the detail of the Account -->
			<div class="container detail-view-account" style="display:none;">
				<span class="pull-right">
					<button class="clear-detail-view btn-cf btn-cancel">
						&times;
					</button>
				</span>
				<div class="col-xs-12 detail-view-description"></div>
				<div class="col-xs-12">
					Total Expenses: <span class="detail-view-total-expense"></span>
				</div>
				<div class="col-xs-12 detail-view-controls">
					<button class="btn-cf btn-edit update-account">
						<span class="glyphicon glyphicon-pencil"></span>
					</button>
					<button class="btn-cf btn-allocation update-account-allocation">
						<span class="">₱</span>
					</button>
					<!-- <button class="update-account">Update Details</button> -->
					<button class="btn-cf btn-create add-entry">
						<span>&plus;</span>
					</button>
					<!-- <button class="add-entry">Add Entry</button> -->
					<button class="btn-cf btn-toggle toggle-entries"><span class="glyphicon glyphicon-sort"></span></button>
				</div>
			</div>
			<!-- contains the detail of the Entry -->
			<div class="container detail-view-entry" style="display:none;">
				<span class="pull-right">
					<button class="clear-detail-view btn-cf btn-cancel">
						&times;
					</button>
				</span>
				<div class="col-xs-12">
					<span class="detail-view-account"></span>
					Date used: <span class="detail-view-date-used"></span>
				</div>
				<div class="col-xs-12">
					<div class="well well-sm detail-view-remarks"></div>
				</div>
				<div class="col-xs-12 detail-view-controls">
					<button class="btn-cf btn-edit update-entry">
						<span class="glyphicon glyphicon-pencil"></span>
					</button>
					<button class="btn-cf btn-create add-entry">
						<span>&plus;</span>
					</button>
				</div>
			</div>
			<!-- contains the form for Entry -->
			<div class="container detail-view-entry-form" style="display:none;">
				<span class="pull-right">
					<button class="clear-detail-view btn-cf btn-cancel">
						&times;
					</button>
				</span>
				<form class="navbar-form save-entry">
				<div class="col-xs-12 detail-view-input">
					<input class="input form-control detail-view-input-description" type="text" name="description" placeholder="Description">
					<input class="input form-control detail-view-input-amount" type="text" name="amount" placeholder="Amount">
					<input class="input form-control detail-view-input-date" type="text" name="date" placeholder="Date">
					<input class="input form-control detail-view-input-remarks" type="text" name="remarks" placeholder="Remarks">
				</div>
				<div class="col-xs-12 detail-view-controls">
					<button type="submit" class="form-control btn btn-default">
						<span class="detail-view-action">Create</span> Entry
					</button>
				</div>
				</form>
			</div>
			<!-- contains the form for Account -->
			<div class="container detail-view-account-form" style="display:none;">
				<span class="pull-right">
					<button class="clear-detail-view btn-cf btn-cancel">
						&times;
					</button>
				</span>
				<form class="navbar-form save-account">
				<div class="col-xs-12 detail-view-input">
					<input class="input form-control detail-view-input-name abbreviation" type="text" name="name" placeholder="Account Abbrv." maxlength="5">
					<input class="input form-control detail-view-input-description" type="text" name="description" placeholder="Description">
				</div>
				<div class="col-xs-12 detail-view-controls">
					<button type="submit" class="form-control btn btn-default">
						<span class="detail-view-action">Save</span> Account
					</button>
				</div>
				</form>
			</div>
			<!-- contains the form for Account Allocation -->
			<div class="container detail-view-account-allocation-form" style="display:none;">
				<span class="pull-right">
					<button class="clear-detail-view btn-cf btn-cancel">
						&times;
					</button>
				</span>
				<form class="navbar-form save-account-allocation">
				<div class="col-xs-12">
					<span class="detail-view-account-description"></span> Budget
				</div>
				<div class="col-xs-12 detail-view-input">
					<input class="input form-control detail-view-input-account-allocation" type="number" name="allocation" placeholder="Allocation" step=100 min=0>
				</div>
				<div class="col-xs-12 detail-view-controls">
					<button type="submit" class="form-control btn btn-default">
						<span class="detail-view-action">Update</span> Account Allocation
					</button>
				</div>
				</form>
			</div>
			<!-- contains the form for Budget -->
			<div class="container detail-view-budget-form" style="display:none;">
				<span class="pull-right">
					<button class="clear-detail-view btn-cf btn-cancel">
						&times;
					</button>
				</span>
				<form class="navbar-form save-budget">
				<div class="col-xs-12 detail-view-input">
					<input class="input form-control detail-view-input-name" type="text" name="name" placeholder="Name">
					<input class="input form-control detail-view-input-date-start" type="text" name="date.start" placeholder="Date Start">
					<input class="input form-control detail-view-input-date-end" type="text" name="date.end" placeholder="Date End">
				</div>
				<div class="col-xs-12 detail-view-controls">
					<button type="submit" class="form-control btn btn-default">
						<span class="detail-view-action">Create</span> Budget
					</button>
				</div>
				</form>
			</div>
		</div>
	</body>
	<footer>
		<script id="account-template" type="text/template">
			<div class="row account-row" data-account-id="{{account.id}}">
				<div class="row account-summary">
					{{account.summary}}
				</div>
				<div class="account-detail text-left" style="display:none;">
					<table class="table table-hover account-detail-table"></table>
				</div>
			</div>
		</script>
		<script id="account-summary-template" type="text/template">
			<div class="col-xs-4 account-column account-column-name">{{account.name}}</div>
			<div class="col-xs-8 account-column account-column-graph">
				<div class="progress">
					<span class="progress-label">
						<span class="badge">{{account.total_expense}}</span> / 
						<span class="badge">{{account.allocation}}</span>
					</span>
			  		<div class="
			  			progress-bar progress-bar-striped active 
			  			progress-bar-{{account.progress.color}} 
			  			progress-bar-{{account.progress.overflow_class}}" role="progressbar"
				  		style="width: {{account.progress.usage_percentage}}%;">
				  	</div>
				</div>
			</div>
		</script>
		<script id="account-detail-template" type="text/template">
			<tr data-entry-id="{{entry.id}}">
				<td>{{entry.description}}</td>
				<td>{{entry.amount}}</td>
			</tr>
		</script>
		<!-- compatibility -->
		<script src="lib/compatibility/sculejs-localstorage-compatibility.js" type="text/javascript"></script>
		<!-- library -->
		<script src="lib/jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src="lib/lodash.js" type="text/javascript"></script>
		<script src="lib/sculejs/lib/com.scule.js" type="text/javascript"></script>
		<script src="lib/bootstrap/js/bootstrap.js" type="text/javascript"></script>
		<script src="lib/numeral.js" type="text/javascript"></script>
		<script src="lib/moment.min.js" type="text/javascript"></script>
		<script src="lib/picker/picker.js" type="text/javascript"></script>
		<script src="lib/picker/picker.date.js" type="text/javascript"></script>
		<!-- cashflow app -->
		<script src="js/classes.js" type="text/javascript"></script>
		<script src="js/main.js" type="text/javascript"></script>
	</footer>
</html>
