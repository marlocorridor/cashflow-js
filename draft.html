<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'>
		<title>Cashflow JS</title>
		<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
		<link href="picker/themes/default.css" rel="stylesheet" type="text/css" />
		<link href="picker/themes/default.date.css" rel="stylesheet" type="text/css" />
		<link href="draft.css" rel="stylesheet" type="text/css" />
	</head>
	<body class="container">
		<div class="container account-list">
		</div>
		<div class="navbar-fixed-bottom detail-view">
			<!-- contains the detail of the Account -->
			<div class="container detail-view-account" style="display:none;">
				<span class="pull-right">
					<button class="clear-detail-view">
						<i class="glyphicon glyphicon-remove-circle"></i>
						close
					</button>
				</span>
				<div class="col-xs-12 detail-view-description"></div>
				<div class="col-xs-12">
					Total Expenses: <span class="detail-view-total-expense"></span>
				</div>
				<div class="col-xs-12 detail-view-controls">
					<button>Update Details</button>
					<button>Budget Allocation</button>
					<button class="add-entry">Add Entry</button>
					<button class="toggle-entries">Toggle Entries</button>
				</div>
			</div>
			<!-- contains the detail of the Entry -->
			<div class="container detail-view-entry" style="display:none;">
				<span class="pull-right">
					<button class="clear-detail-view">
						<i class="glyphicon glyphicon-remove-circle"></i>
						close
					</button>
				</span>
				<div class="col-xs-12">
					<span class="detail-view-account"></span>
					Date used: <span class="detail-view-date-used"></span>
				</div>
				<div class="col-xs-12">
					<div class="well well-sm detail-view-remarks"></div>
				</div>
				<div class="col-xs-12 detail-view-controls">
					<button>Update Entry</button>
					<button class="add-entry">Add Entry</button>
				</div>
			</div>
			<!-- contains the form for Entry -->
			<div class="container detail-view-entry-form" style="display:none;">
				<span class="pull-right">
					<button class="clear-detail-view">
						<i class="glyphicon glyphicon-remove-circle"></i>
						Cancel
					</button>
				</span>
				<form class="save-entry">
				<div class="col-xs-12 detail-view-input">
						<input class="input" type="text" name="description" placeholder="Description">
						<input class="input" type="text" name="amount" placeholder="Amount">
						<input class="input" type="text" name="date" placeholder="Date">
						<input class="input" type="text" name="remarks" placeholder="Remark">
				</div>
				<div class="col-xs-12 detail-view-controls">
					<button type="submit">Save Entry</button>
				</div>
				</form>
			</div>
		</div>
	</body>
	<footer>
		<script id="account-template" type="text/template">
			<div class="row account-row" data-account-id="{{account.id}}">
				<div class="row account-summary">
					{{account.summary}}
				</div>
				<div class="account-detail text-left" style="display:none;">
					<table class="table table-hover account-detail-table"></table>
				</div>
			</div>
		</script>
		<script id="account-summary-template" type="text/template">
			<div class="col-xs-4 account-column account-column-name">{{account.name}}</div>
			<div class="col-xs-8 account-column account-column-graph">
				<div class="progress">
					<span class="progress-label">
						<span class="badge">{{account.total_expense}}</span> / 
						<span class="badge">{{account.allocation}}</span>
					</span>
			  		<div class="
			  			progress-bar progress-bar-striped active 
			  			progress-bar-{{account.progress.color}} 
			  			progress-bar-{{account.progress.overflow_class}}" role="progressbar"
				  		style="width: {{account.progress.usage_percentage}}%;">
				  	</div>
				</div>
			</div>
		</script>
		<script id="account-detail-template" type="text/template">
			<tr data-entry-id="{{entry.id}}">
				<td>{{entry.description}}</td>
				<td>{{entry.amount}}</td>
			</tr>
		</script>
		<!-- library -->
		<script src="jquery-2.1.4.min.js" type="text/javascript"></script>
		<script src="sculejs/lib/com.scule.js" type="text/javascript"></script>
		<script src="bootstrap/js/bootstrap.js" type="text/javascript"></script>
		<script src="numeral.js" type="text/javascript"></script>
		<script src="picker/picker.js" type="text/javascript"></script>
		<script src="picker/picker.date.js" type="text/javascript"></script>
		<!-- cashflow app -->
		<script src="draft-classes.js" type="text/javascript"></script>
		<script src="draft-main.js" type="text/javascript"></script>
	</footer>
</html>
